<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Arslan Toolkit - Temp Mail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .toolkit-badge {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .header h1 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .new-email-btn {
            background: #2196F3;
        }

        .more-tools-btn {
            background: #FF6B6B;
        }

        .contact-btn {
            background: #FFA726;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .email-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 15px 0;
        }

        .email-header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .current-email {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2c5aa0;
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            word-break: break-all;
            text-align: center;
        }

        .copy-email-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .inbox-section {
            margin-top: 20px;
        }

        .inbox-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .inbox-title {
            font-size: 1.3rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .messages-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
        }

        .message-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 4px solid #007bff;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 5px;
        }

        .message-sender {
            font-weight: bold;
            color: #333;
            font-size: 1rem;
        }

        .message-time {
            color: #666;
            font-size: 0.8rem;
        }

        .message-subject {
            font-weight: 600;
            color: #2c5aa0;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .message-preview {
            color: #555;
            line-height: 1.4;
            font-size: 0.9rem;
        }

        .no-messages {
            text-align: center;
            color: #666;
            padding: 40px 15px;
        }

        .no-messages i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ccc;
        }

        .contact-message {
            background: linear-gradient(45deg, #FFA726, #FF6B6B);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1rem;
            margin: 30px 0;
        }

        .spinner {
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top: 3px solid #007bff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            font-size: 14px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.7);
            padding: 15px;
        }

        .created-by {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
            
            .email-header {
                flex-direction: row;
                align-items: center;
            }
            
            .current-email {
                text-align: left;
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="toolkit-badge">
                <i class="fas fa-toolbox"></i> Mr.Arslan Toolkit
            </div>
            <h1><i class="fas fa-envelope"></i> Temporary Email</h1>
            <p>Free disposable email addresses</p>
        </div>

        <div class="contact-message">
            <h3><i class="fas fa-info-circle"></i> Need More Tools?</h3>
            <p>Contact us now for custom solutions!</p>
        </div>

        <div class="action-buttons">
            <button class="btn new-email-btn" id="newEmailBtn">
                <i class="fas fa-plus"></i> New Email
            </button>
            <button class="btn refresh-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button class="btn more-tools-btn" id="moreToolsBtn">
                <i class="fas fa-tools"></i> More Tools
            </button>
            <button class="btn contact-btn" id="contactBtn">
                <i class="fas fa-envelope"></i> Contact
            </button>
        </div>

        <div class="email-container">
            <div class="email-header">
                <div class="current-email" id="currentEmail">
                    <i class="fas fa-envelope"></i> Loading...
                </div>
                <button class="copy-email-btn" id="copyEmailBtn">
                    <i class="far fa-copy"></i> Copy
                </button>
            </div>

            <div class="inbox-section">
                <div class="inbox-header">
                    <h2 class="inbox-title">
                        <i class="fas fa-inbox"></i> Inbox
                    </h2>
                    <div class="inbox-count" id="inboxCount">0 messages</div>
                </div>

                <div class="messages-list" id="messagesList">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        Loading inbox...
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="created-by">
                <i class="fas fa-code"></i> Created by Mr.Arslan
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        Email copied to clipboard!
    </div>

    <script>
        const currentEmail = document.getElementById('currentEmail');
        const copyEmailBtn = document.getElementById('copyEmailBtn');
        const messagesList = document.getElementById('messagesList');
        const inboxCount = document.getElementById('inboxCount');
        const refreshBtn = document.getElementById('refreshBtn');
        const newEmailBtn = document.getElementById('newEmailBtn');
        const moreToolsBtn = document.getElementById('moreToolsBtn');
        const contactBtn = document.getElementById('contactBtn');
        const notification = document.getElementById('notification');
        const loading = document.getElementById('loading');

        let currentEmailAddress = '';
        let messages = [];

        // Generate random email address
        function generateEmail() {
            const domains = ['tempmail.com', 'mailinator.com', 'guerrillamail.com', '10minutemail.com', 'yopmail.com'];
            const randomString = Math.random().toString(36).substring(2, 10);
            const randomDomain = domains[Math.floor(Math.random() * domains.length)];
            return `${randomString}@${randomDomain}`;
        }

        // Create new email
        function createNewEmail() {
            currentEmailAddress = generateEmail();
            currentEmail.innerHTML = `<i class="fas fa-envelope"></i> ${currentEmailAddress}`;
            messages = []; // Clear previous messages
            displayEmails(messages);
            showNotification('New email address generated!');
            
            // Save to localStorage
            localStorage.setItem('tempEmail', currentEmailAddress);
            localStorage.setItem('tempEmailMessages', JSON.stringify(messages));
        }

        // Load emails from API
        async function loadEmails() {
            if (!currentEmailAddress) return;
            
            loading.style.display = 'block';

            try {
                const response = await fetch(`https://apis-keith.vercel.app/tempmail?email=${currentEmailAddress}`);
                const data = await response.json();

                if (data.status && data.messages) {
                    messages = data.messages;
                    displayEmails(messages);
                    // Save to localStorage
                    localStorage.setItem('tempEmailMessages', JSON.stringify(messages));
                } else {
                    // If no real messages, show empty inbox
                    displayEmails(messages);
                }
            } catch (error) {
                console.error('Error loading emails:', error);
                // If API fails, load from localStorage
                const savedMessages = localStorage.getItem('tempEmailMessages');
                if (savedMessages) {
                    messages = JSON.parse(savedMessages);
                }
                displayEmails(messages);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayEmails(emails) {
            if (emails.length === 0) {
                messagesList.innerHTML = `
                    <div class="no-messages">
                        <i class="fas fa-inbox"></i>
                        <h3>No messages yet</h3>
                        <p>Use your temporary email to sign up for services</p>
                        <p style="margin-top: 10px; font-size: 0.8rem; color: #888;">
                            Real emails will appear here when received
                        </p>
                    </div>
                `;
                inboxCount.textContent = '0 messages';
                return;
            }

            let emailsHTML = '';
            emails.forEach(email => {
                emailsHTML += `
                    <div class="message-item">
                        <div class="message-header">
                            <div class="message-sender">${email.from || 'Unknown Sender'}</div>
                            <div class="message-time">${email.time || new Date().toLocaleTimeString()}</div>
                        </div>
                        <div class="message-subject">${email.subject || 'No Subject'}</div>
                        <div class="message-preview">${email.body || 'No content'}</div>
                    </div>
                `;
            });

            messagesList.innerHTML = emailsHTML;
            inboxCount.textContent = `${emails.length} message${emails.length !== 1 ? 's' : ''}`;
        }

        function copyEmail() {
            if (!currentEmailAddress) return;
            
            navigator.clipboard.writeText(currentEmailAddress).then(() => {
                showNotification('Email copied to clipboard!');
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = currentEmailAddress;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Email copied to clipboard!');
            });
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function contactUs() {
            const email = 'animebot0299@gmail.com';
            const subject = 'Need More Tools - Mr.Arslan Toolkit';
            const body = 'Hello Mr.Arslan,\n\nI need more tools for my website.\n\nThank you!';
            
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        // Initialize
        function init() {
            // Load saved email from localStorage or create new
            const savedEmail = localStorage.getItem('tempEmail');
            if (savedEmail) {
                currentEmailAddress = savedEmail;
                currentEmail.innerHTML = `<i class="fas fa-envelope"></i> ${currentEmailAddress}`;
                
                // Load saved messages
                const savedMessages = localStorage.getItem('tempEmailMessages');
                if (savedMessages) {
                    messages = JSON.parse(savedMessages);
                    displayEmails(messages);
                }
            } else {
                createNewEmail();
            }
        }

        // Event listeners
        copyEmailBtn.addEventListener('click', copyEmail);
        refreshBtn.addEventListener('click', loadEmails);
        newEmailBtn.addEventListener('click', createNewEmail);
        
        moreToolsBtn.addEventListener('click', () => {
            showNotification('More tools coming soon!');
        });
        
        contactBtn.addEventListener('click', contactUs);

        // Auto-refresh every 20 seconds
        setInterval(loadEmails, 20000);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
